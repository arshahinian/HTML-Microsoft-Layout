<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div>
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
        <span><i class="fas fa-tree"></i></span>
        <span><i class="fas fa-car"></i></span>
        <span><i class="fas fa-acorn"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-alarm-clock"></i></span>
        <span><i class="fas fa-abacus"></i></span>
    </div>
    <div id="mini-layout">
        <span>
            <div>
                <img src="./images/CupCake.jpg" alt="Cup Cake" width="150" height="150">
            </div>
            <div>
                <strong>Cup Cake</strong>
            </div>
            <div>
                <p>This looks delicious!</p>
            </div>
            <div>
                <a href="#">Good Eats</a>
            </div>
        </span>
        <span>
            <div>
                <img src="./images/Dog.jpg" alt="Dog" width="150" height="150">
            </div>
            <div>
                <strong>Dog</strong>
            </div>
            <div>
                <p>My dog is tired.</p>
            </div>
            <div>
                <a href="#">Nap Time</a>
            </div>
        </span>
        <span>
            <div>
                <img src="./images/Grass.jpg" alt="Grass" width="150" height="150">
            </div>
            <div>
                <strong>Grass</strong>
            </div>
            <div>
                <p>School is out!</p>
            </div>
            <div>
                <a href="#">Summer Fun</a>
            </div>
        </span>
        <span>
            <div>
                <img src="./images/Pig.jpg" alt="Pig" width="150" height="150">
            </div>
            <div>
                <strong>Pig</strong>
            </div>
            <div>
                <p>He is the cute pig.</p>
            </div>
            <div>
                <a href="#">Cute Pics</a>
            </div>
        </span>
    </div>
  </body>
</html>
